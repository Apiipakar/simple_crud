<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/4771/4771261.png" />
    <title>simple crud operation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div
      class="container sm:w-3/4 p-5 m-auto h-max bg-gray-100 overflow-hidden">
      <h2
        class="text-center text-5xl mb-3 uppercase font-sans font-bold hover:text-sky-700">
        simple crud
      </h2>
      <!-- form begins here -->
      <form class="w-ful flex flex-col capitalize gap-1" id="form">
        <label>user Id</label>
        <input
          type="number"
          id="userId"
          placeholder="Enter Id"
          class="border border-black-500 px-2 py-2 rounded outline-none focus:border-sky-500 capitalize focus:ring-1 focus:ring-sky-500" />
        <label>full name</label>
        <input
          type="text"
          id="fullname"
          placeholder="Enter full name"
          class="border border-black-500 px-2 py-2 rounded outline-none focus:border-sky-500 capitalize focus:ring-1 focus:ring-sky-500" />
        <label>username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          class="border border-black-500 px-2 py-2 rounded outline-none focus:border-sky-500 capitalize focus:ring-1 focus:ring-sky-500" />
        <label>email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter email"
          class="border border-black-500 px-2 py-2 rounded outline-none focus:border-sky-500 capitalize focus:ring-1 focus:ring-sky-500 capitalize" />
        <label>password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          class="border border-black-500 px-2 py-2 rounded outline-none focus:border-sky-500 capitalize focus:ring-1 focus:ring-sky-500" />
        <div class="flex flex-row gap-2">
          <button
            type="submit"
            id="save"
            class="py-1 px-3 text-white rounded capitalize px-4 text-lg hover:bg-green-900 mt-1 cursor-pointer bg-green-500 w-max">
            Save
          </button>
          <button
            type="submit"
            id="clear"
            class="py-1 px-3 text-white rounded capitalize px-4 text-lg hover:bg-red-900 mt-1 cursor-pointer bg-red-500 w-max">
            Clear
          </button>
        </div>
      </form>
      <!-- form ends here -->
      <table
        class="w-ful sm:w-ful table-auto mt-8 capitalize my-4 overflow-scroll"
        style="width: 100%">
        <thead class="bg-green-900 text-white">
          <tr>
            <th
              class="py-2 text-xs sm:text-lg fonst-mediem font-roboto text-center">
              ID
            </th>
            <th
              class="py-2 text-xs sm:text-lg fonst-mediem font-roboto text-center">
              full name
            </th>
            <th
              class="py-2 text-xs sm:text-lg fonst-mediem font-roboto text-center">
              username
            </th>
            <th
              class="py-2 text-xs sm:text-lg fonst-mediem font-roboto text-center">
              email
            </th>
            <th
              class="py-2 text-xs sm:text-lg fonst-mediem font-roboto text-center">
              password
            </th>
            <th
              class="py-2 text-xs sm:text-lg fonst-mediem font-roboto text-center">
              actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-gray-200 hover:bg-gray-300" id="tbody"></tbody>
      </table>
    </div>
    <script src="./mian.js"></script>
  </body>
</html>
